    <style>
      @import url("https://fonts.googleapis.com/css2?family=Changa&display=swap");

      .rightside {
        font-family: "Changa", sans-serif;
      }

      .rightside .title_product {
        font-size: 2rem;
        color: #442b38 !important;
        font-weight: bold;
        letter-spacing: normal;
        font-family: "Cairo", serif;
        display: flex;
        justify-content: center;
        margin: 3rem 0;
      }

      .rightside .color,
      .rightside .price,
      .rightside .discripe {
        line-height: 1.7;
        letter-spacing: normal;
        font-size: 1.7rem;
        padding: 0.5em;
        border-radius: 0.5rem;
        font-weight: bold;
        background-color: rgb(0, 154, 174);
        color: #fff;
        display: flex;
        justify-content: center;
        margin: auto;
        text-align: center;
        transition: 0.4s ease-in-out;
        margin-bottom: 0.8rem;
      }

      .rightside .copy,
      .rightside .order {
        font-size: 1.5rem;
        width: 80%;
      }

      .rightside .order {
        background-color: rgb(0, 154, 174);
        cursor: pointer;
      }

      .rightside .order:hover {
        background-color: rgb(0, 192, 218);
      }

      .code-user {
        text-transform: none;
      }

      .rightside .discripe {
        background-color: rgb(0, 90, 102);
      }

      .over-hide {
        position: absolute;
        height: 100%;
        width: 100%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.5);
        transition: 0.4s ease-in-out;
      }

      .main-form {
        position: absolute;
        top: 57%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 100vh;
        width: 70%;
        /* background-color: rgba(255, 255, 255, 0.8); */
        background: linear-gradient(
          45deg,
          #02b7cf71 20%,
          rgba(0, 0, 0, 0.8) 10%
        );
        overflow: hidden;
        padding: 3rem;
      }

      .main-form .form-order {
        width: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 3rem;
        margin-top: 3rem;
        font-family: "Changa", sans-serif !important;
      }

      .form-order .inputbox {
        border: none;
        background-color: transparent;
        border-bottom: 3px solid rgb(147, 0, 0);
        transition: 0.3s ease-in-out;
        font-size: 1.5rem;
        color: #fff;
        letter-spacing: normal;
        font-weight: bold;
      }

      .form-order .area {
        font-size: 1.7rem;
        letter-spacing: 1.1px;
        resize: none;
      }

      .area::-webkit-scrollbar {
        width: 12px;
        background-color: #fff;
      }

      .area::-webkit-scrollbar-thumb {
        background-color: #02b7cf;
      }

      .form-order .inputbox:focus {
        border-color: #02b7cf;
        box-shadow: inset 0 0 0 2rem #005b67;
      }

      .form-order .area:focus {
        box-shadow: inset 0 0 0 5rem #005b67;
      }

      .form-order p {
        display: block;
        z-index: -1;
        font-size: 1.4rem;
        font-weight: bold;
        letter-spacing: normal;
        color: rgb(255, 255, 255);
        position: relative;
        top: -85px;
        transition: 0.3s ease-in-out;
      }

      .btn {
        margin-bottom: 20px;
        background-color: rgb(147, 0, 0);
        text-transform: uppercase;
        font-size: 1.5rem;
        letter-spacing: normal;
      }

      .details .title_product {
        letter-spacing: normal;
      }

      .close {
        color: #fff;
        opacity: 1;
        transition: 0.4s ease-in-out;
      }

      .close:hover {
        color: rgb(147, 0, 0);
        border: none;
        outline: none;
        box-shadow: none;
        opacity: 1;
      }

      @media only screen and (min-width: 767px) {
        .main-form {
          overflow: hidden;
          background: linear-gradient(
            45deg,
            #61686971 20%,
            rgba(0, 0, 0, 0.8) 10%
          );
        }

        .main-form .form-order {
          width: 60%;
          margin-left: 140px;
          display: grid;
        }

        .main-form .information {
          width: 30%;
          margin-right: 30px;
          overflow: hidden;
          margin-bottom: 20px;
          display: grid;
          gap: 1.5rem;
          justify-content: center;
          text-align: center;
          position: relative;
          top: 20%;
        }

        .main-form .form-order .inputbox {
          width: 100%;
        }

        .main-form .information .image {
          height: 250px;
          width: 250px;
          margin-bottom: 20px;
        }

        .main-form .information .image img {
          height: 100%;
          width: 100%;
        }

        .details {
          letter-spacing: normal;
          font-family: "Changa", sans-serif !important;
        }

        .details .color,
        .details .price {
          color: #fff;
          font-size: 1.6rem;
          font-weight: bold;
          margin-top: 20px;
          display: block;
          background-color: rgb(147, 0, 0);
        }
      }

      @media only screen and (max-width: 767px) {
        .main-form {
          width: 90%;
          height: 125vh;
        }

        .main-form .form-order .inputbox {
          width: 100%;
        }

        .main-form .information {
          margin-bottom: 20px;
          display: inline-block;
          gap: 1.5rem;
        }

        .details {
          line-height: 1.7;
        }

        .details .color,
        .details .price {
          font-size: 1.2rem;
          font-weight: bold;
          display: block;
          text-align: center;
        }

        .details .price {
          letter-spacing: 1.7px !important;
        }

        .details .color {
          margin-top: 10px;
        }
      }
    </style>
  </head>

          <div class="container">

              <div class="card card-profile">
                <div class="leftside">

            <div class="over-hide hide">
              <div class="main-form">

        <!-- /.pt-tablecell -->
      </div>
      <!-- /.pt-table -->
    </main>

    <!-- ================================
        JavaScript Libraries
        ================================= -->
    <script>
      function isnumber(evt) {
        var ch = String.fromCharCode(evt.which);

        if (!/[0-9]/.test(ch)) {
          evt.preventDefault();
        }
      }

      let close = document.getElementById("close"),
        over = document.querySelector(".over-hide"),
        order_btn = document.querySelector(".order");

      close.addEventListener("click", function () {
        over.classList.add("hide");
      });
      order_btn.addEventListener("click", function () {
        over.classList.remove("hide");
      });
    </script>
